<!DOCTYPE html>
<html>
	<head>
		<title>Casey's Test Kitchen | It's spicy in here</title>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="app.js"></script>
		<script src="jquery-cookie/jquery.cookie.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<div id="logo">Casey Cards</div>
				<ul class="inline">
					<li><a href="index.html">Home</a></li>
					<li><a href="customcards.html">New Cards</a></li>
					<li><a href="about.html">About</a></li>				</ul>
			</nav>
		</header>
		<div id="intro" class="wrap-outer">
			<div class="wrap-inner"><p>Intro</p>
			</div>
		</div>

			<div class="wrap-inner">
				<br>
				<h1>Create Cards</h1>
				<h3>Have questions and answers in a table?<br>Paste them in the textbox below.</h3>
				<h4>Format: Question &lttab&gt Answer &ltnewline&gt</h4>
				<textarea id="textarea" name="textarea" rows="10" cols="50">Columbus sailed the ocean blue|1492</textarea>
				<input id="getCSV" type="submit" value="Submit"/>
			</div>
		</div>
		<div class="wrap-outer">
			<div class="wrap-inner"><div id="card">Let's go!</div>
			</div>
		</div>
		<div id="buttons" class="center wrap-inner">
			<button class="float" name="prev">Prev</button>
			<button class="float" name="next">Next</button>
			<button class="float" name="answer">Flip</button>			
		</div>
		<footer>
		</footer>
